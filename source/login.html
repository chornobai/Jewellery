<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Producing jewellery of solid gold, silver or leather. Jewellery contains precious and semiprecious stones and crystals.">
    <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Poppins-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/CormorantGaramond-MediumItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/CormorantGaramond-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicon/32.svg" type="image/svg+xml">
    <title>Jewellery</title>
</head>
<body>
   <div class="wrapper">
     <header class="header header--page">
      <a class="header-top__logo" href="main.html"><svg  width="66" height="66">
        <use xlink:href="img/sprite/sprite.svg#logo"></use>
      </svg></a>
     </header>
  <main>
    <div class="login-wrapper login-wrapper--page">
      <section class="login login--page">
        <h2 class="visually-hidden">Log in Chjewellery account</h2>
        <div class="login-top">
          <button class="login-top-button" type="button" aria-label="close-page"></button>
        </div>
        <section class="login-form">
          <h2>Log In</h2>
          <form method="post" action="https://echo.htmlacademy.ru">
            <ul class="login-form-list">
              <li class="login-form-item">
                <label class="visually-hidden" for="emain-login"></label>
                <input type="email" name="emain-login" id="emain-login" placeholder="Your E-mail" required>
              </li>
              <li class="login-form-item">
                <label class="visually-hidden" for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" required>
              </li>
            </ul>
            <a class="login-form-link" href="#">Forgot your password?</a>
            <button class="login-form-button btn" type="submit">Log In</button>
          </form>
          <div class="login-form-text">
            <p>Donâ€™t have an account?</p>
            <a class="login-form-text__link" href="#">Sign up</a>
          </div>
        </section>
      </section>
</div>
  </main>

   </div>

   <script type="module" src="js/main.js"></script>
</body>
